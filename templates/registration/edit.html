{% extends 'base.html' %}


{% block title %}Ro'yhatdan o'tish{% endblock title %}

{% block content %}
    <form method="POST" action="" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">{% csrf_token %}
      <h2 class="w3-center">Profilni o'zgartirish</h2>


      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-rest">

            {{form.first_name}}
          </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-rest">

            {{form.last_name}}
          </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
          <div class="w3-rest">
              {{form.email}}
          </div>
      </div>



      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
          <div class="w3-rest">

            {{form.age}}
          </div>
      </div>


      <div class="">
        <button class="btn btn-outline-primary" style="width:100%" >Saqlash</button>
      </div>
    </form>
{% endblock content %}
