{% extends 'base.html' %}

{% block title %}Kirish{% endblock title %}

{% block content %}
    <form method="POST" action=""  class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">{% csrf_token %}
      <h2 class="w3-center">Saytga kirish</h2>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" id="username" name="username" type="text" placeholder="Usernamemigizni kiriting">
          </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
          <div class="w3-rest">

            <input class="w3-input w3-border" id="password" name="password" type="password" placeholder="Parolingizni kiriting">
          </div>
      </div>
        <button style="width:100%" class="btn btn-outline-success" type="submit" name="button">Kirish</button>

  </form>
{% endblock content %}
